<div class="news_index">
  <h2 class="news_title"><!--[$preformat.title]--></h2>
  <span class="news_meta pn-sub"><img src="<!--[$imagepath]-->/clock.gif" width="16" height="16" alt="" class="icon" /> <!--[pnml name='_NEWS_POSTEDBYANDON' username=$info.informant date=$info.briefdatetime]-->  | <!--[sharethis sid=$info.sid permalink=$links.permalink title=$info.title]--></span>

  <div class="news_body">
    <!--[$info.hometext|pnvarprephtmldisplay]-->
  </div>

  <!--[if $preformat.notes neq '']-->
  <p class="news_meta"><!--[$preformat.notes]--></p>
  <!--[/if]-->

  <p class="news_footer">
    <!--[if !empty($info.categories)]-->
    <!--[pnml name='_NEWS_FILEDUNDER']--><!--[foreach from=$preformat.categories item='categorylink']--> | <!--[$categorylink]--><!--[/foreach]-->
    <br />
    <!--[/if]-->
    
    <!--[$preformat.readmore]--> <!--[*recommend modname='News' itemid=$info.sid*]-->
    <br />
    <img src="<!--[$imagepath]-->/page.gif" width="16" height="16" alt="" class="icon" /> <!--[$info.counter]--> <!--[pnml name='_NEWS_READS']--> | 
    <!--[if $info.commentcount gt 0]-->
     <!--[$info.commentcount]--> <img src="<!--[$imagepath]-->/comment.gif" width="16" height="16" alt="" class="icon" />
     <!--[else]-->
    0 <img src="<!--[$imagepath]-->/comment.gif" width="16" height="16" alt="" class="icon" />
  <!--[/if]-->
  </p>
</div>
